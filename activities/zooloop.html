<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>ZooLoop Activity</h1>

    <script>

      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      for (var i = 0; i < zooAnimals.length; i++) {
        console.log(zooAnimals[i]);
      }

    </script>

  </body>
</html>
